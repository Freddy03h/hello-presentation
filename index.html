<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>A presentation of hello.js</title>

    <meta name="description" content="A presentation of hello.js">
    <meta name="author" content="Freddy Harris">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/solarized.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <style>
      @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,latin-ext);
      body {
        background: #F4F4F4;
        background-color: #F4F4F4;
      }
      .reveal a:not(.image) {
        color: #EA5C45;
      }
      .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
        color: #39414C;
        font-family: 'Open Sans', Arial, Helvetica, sans-serif;
        letter-spacing: 0em;
      }
      .reveal {
        color: #858585;
        font-family: 'Open Sans', Arial, Helvetica, sans-serif;
      }
      .reveal p {
        font-weight: 300;
      }
      .reveal .progress span{
        background: #EA5C45;
      }
      .reveal blockquote {
        background-clip: padding-box;
        box-shadow: inset 0 -4px 0 #EA5C45;
        background-color: #39414C;
        border-radius: 5px;
        color: #FFFFFF;
        font-weight: 300;
        letter-spacing: 0.025em;
        padding: 8px 8px 10px;
        font-size: 30px;
      }
      .reveal .controls div.navigate-left,
      .reveal .controls div.navigate-left.enabled {
        border-right-color: #EA5C45;
      }
      .reveal .controls div.navigate-right,
      .reveal .controls div.navigate-right.enabled {
        border-left-color: #EA5C45;
      }
    </style>

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>
      
    <style type="text/css">
      .reveal ul {
        margin-bottom: 16px;
      }
    </style>
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h1><a href="http://adodson.com/hello.js/">hello.js</a></h1>
          <h4>A client-side Javascript SDK for authenticating with OAuth</h4>
          <hr>
          <p>
            <small>SDK by <a href="http://adodson.com/">Andrew Dodson</a> / <a href="https://twitter.com/setData">@setData</a></small>
          </p>
          <p>
            <small>Presentation by <a href="http://freddy03h.github.io">Freddy Harris</a> / <a href="http://twitter.com/harrisfreddy">@harrisfreddy</a></small>
          </p>
        </section>

        <!-- |||| -->

        <section>
          <h1>oauth</h1>
        </section>


      </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        theme: 'solarized', // available themes are in /css/theme
        transition: 'linear', // default/cube/page/concave/zoom/linear/fade/none

        // Parallax scrolling
        // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
        // parallaxBackgroundSize: '2100px 900px',

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });

    </script>

  </body>
</html>
